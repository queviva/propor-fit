<style id="bodyStyles">

@font-face {
    font-family : luckiest;

* {

}

    --nose-h: 120;
    --nose-s: 40%;
    --nose-l: 80%;
    --nose-a: 1;
    
    --lightness: hsl( var(--nose-h), var(--nose-s), var(--nose-l));
    --midness: hsl( var(--nose-h), calc(0.5 * var(--nose-s)), calc(0.5 * var(--nose-l)));
    --midness-x: hsl( var(--nose-h), calc(0.5 * var(--nose-s)), calc(0.5 * var(--nose-l)),0.5);
    --darkness: hsl( var(--nose-h), var(--nose-s), calc(0.35 * var(--nose-l)));
    --darkness-x: hsl( var(--nose-h), var(--nose-s), calc(0.35 * var(--nose-l)),0.5);
    --blackness: hsl( var(--nose-h), var(--nose-s), calc(0.16 * var(--nose-l)));
    --whiteness: hsl( var(--nose-h), var(--nose-s), 90%);
    --greyness: hsl( var(--nose-h), 0%, 60%);
    
    --body-back: #000;
    --scene-back: #111;
    --trans-dur: 300ms;
    
}

body {
    
    padding: 10px;
    margin: 0;
    background-color: var(--body-back);
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    overscroll-behavior: none;
    
}

[data-port] { display: none; }

[data-land] { display: none; }

@media screen and (orientation: portrait) {
    [data-port] { display: inline-block; }
}

@media screen and (orientation: landscape) {
    [data-land] { display: inline-block; }
}

</style>
<style id="frameStyles">

    position: relative;
    width: 100%;
    height: 100%;
    background-color: var(--greyness);
    overflow: hidden;
    border: 2px solid red;
}

#frame > div {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 2px solid green;
}

</style>

<style id="nitroStyles">

#nitro {
    position: relative;
    display: block;
    display: flex;
    align-items: center;
    justify-content: center;
}

#nitro > div {
    position: absolute;
}

#nitro > div:nth-of-type(1) {
    
    display: block;
    align-items: none;
    justify-content: none;
    width: 100%;
    font-family: luckiest;
    font-size: 80px;
    text-align: center;
    letter-spacing: -.05em;
    color: var(--lightness);
    -webkit-text-stroke: 2px var(--darkness);
    opacity: 0.2;
    transform: rotate(-20deg);
    border: 2px solid orange;
    
}

#nitro > div:nth-of-type(2) {
    padding: 20px;
    width: 100%;
    hyphens: auto;
    text-align: justify;
    font-size: 10px;
    color: var(--blackness);
    border: 2px solid orange;
    
}


</style>

<style id="statsStyles">

#stats {
    left: 00%;
    display: flex;
    align-items: center;
    justify-content: center;
}

#stats div {
    display: flex;
    align-items: center;
    justify-content: center;
}

#stats > div {
    border: 2px solid blue;
}

#stats > div:nth-of-type(2) > div {
    border: 2px solid orange;
}

@media (orientation: landscape) {
    
    #stats {
        flex-direction: row;
    }

    #stats > div:nth-of-type(1) {
        width: 80%;
        height: 100%;
    }

    #stats > div:nth-of-type(2) {
        flex-direction: column;
        width: 20%;
        height: 100%;
    }

    #stats > div:nth-of-type(2) > div {
        height: 50%;
        width: 100%;
    }

}

@media (orientation: portrait) {
    
    #stats {
        flex-direction: column;
    }

    #stats > div:nth-of-type(1) {
        width: 100%;
        height: 80%;
    }

    #stats > div:nth-of-type(2) {
        flex-direction: row-reverse;
        width: 100%;
        height: 20%;
    }

    #stats > div:nth-of-type(2) > div {
        height: 100%;
        width: 50%;
    }

}
</style>
